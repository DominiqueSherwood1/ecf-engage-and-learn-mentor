{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<a href="/it3/abi-week" class="govuk-back-link">Back</a>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

<h1 class="govuk-heading-l">Abi's goal</h1>

    <form class="form" action="/it3/goal-answer" method="post">

      <div class="govuk-form-group">
  <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="more-detail">
      What is Abi's goal for this week?
    </label>
  </h1>
  <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
</div>

      <div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
      <h1 class="govuk-fieldset__heading">
        Has Abi achieved her goal set for this week?
      </h1>
    </legend>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="goal-achieved" name="goal-achieved" type="radio" value="inprogress">
        <label class="govuk-label govuk-radios__label" for="goal-achieved">
          Abi is working on this goal
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="goal-achieved" name="goal-achieved" type="radio" value="complete">
        <label class="govuk-label govuk-radios__label" for="goal-achieved">
          Abi has achieved this goal
        </label>
      </div>
    </div>

  </fieldset>
</div>



      <button class="govuk-button" data-module="govuk-button">Save</button>

    </form>

  </div>
</div>





{% endblock %}
